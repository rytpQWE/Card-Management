<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">History</a>
    </div>
</nav>
    {% for i in history %}
        {% if user == i.user %}
            <div>Дата использования: {{ i.use_time }}</div>
            <div>Серия: {{ i.series }}</div>
            <div>Пользователь: {{ i.user }}</div>
<br>
        {% endif %}
    {% endfor %}
</body>
</html>
